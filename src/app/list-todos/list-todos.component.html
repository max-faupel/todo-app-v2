<h1>My Todos</h1>

<div class="alert alert-success" *ngIf='message'>{{message}}</div>
<mat-card>
  <mat-card-header>
    <mat-card-title>Filter</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="todosFilterForm" (ngSubmit)="filterTodos()">
      <mat-checkbox formControlName="done">Done</mat-checkbox>
      <div class="button-row">
        <button mat-raised-button color="primary" type="submit">Filter</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
<div class="container">
  <table mat-table [dataSource]="dataSource" matSortActive="targetDate" matSortDirection="desc" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="done">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> done </th>
      <td mat-cell *matCellDef="let element"> {{element.done}} </td>
    </ng-container>

    <ng-container matColumnDef="targetDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> target date </th>
      <td mat-cell *matCellDef="let element"> {{element.targetDate}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> actions </th>
      <td mat-cell *matCellDef="let element">
        <div class="button-row">
          <button mat-raised-button color="primary" (click)="updateTodo(element.id)">Update</button>
          <button mat-raised-button color="primary" (click)="deleteTodo(element.id)">Delete</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of todos"></mat-paginator>
  <br />
  <button mat-raised-button color="primary" (click)="addTodo()">Add</button>
</div>
