<h1>My Todos</h1>

<div class="alert alert-success" *ngIf='message'>{{message}}</div>

<div class="container">
  <table mat-table [dataSource]="todos" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="done">
      <th mat-header-cell *matHeaderCellDef> done </th>
      <td mat-cell *matCellDef="let element"> {{element.done}} </td>
    </ng-container>

    <ng-container matColumnDef="targetDate">
      <th mat-header-cell *matHeaderCellDef> target date </th>
      <td mat-cell *matCellDef="let element"> {{element.targetDate}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> actions </th>
      <td mat-cell *matCellDef="let element">
        <div class="button-row">
          <button mat-raised-button color="primary" (click)="updateTodo(element.id)">Update</button>
          <button mat-raised-button color="primary" (click)="deleteTodo(element.id)">Delete</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <br />
  <button mat-raised-button color="primary" (click)="addTodo()">Add</button>
</div>
