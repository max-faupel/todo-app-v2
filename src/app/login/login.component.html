<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
        <p>
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput formControlName="username">
                <mat-error *ngIf="loginForm.value.username">Username is required!</mat-error>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password">
                <mat-error *ngIf="loginForm.value.username">Password is required!</mat-error>
            </mat-form-field>
        </p>
        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
    </form>
</div>
